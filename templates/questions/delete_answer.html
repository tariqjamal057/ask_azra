{% extends 'base.html' %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Delete Answer</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h4>Are you sure you want to delete your answer to "{{ object.question.title }}"?</h4>
                        <p class="text-muted">This action cannot be undone.</p>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'question-detail' object.question.id %}"
                           class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
